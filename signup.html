<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body class="verifications-container">
    <header class="logo-container">
        <img src="resources/images/securehold.png" alt="securehold">
    </header>
    
    <div class="verification-form">
        <h2>Sign Up</h2>
        <form onsubmit="handleRequest(event)">
            <input type="text" id="username" required placeholder="Username"/>
            <input type="email" id="email" required placeholder="Email Address">
            <div class="container2">
                <div style="display: flex; flex-direction: column; color:#007bff;">
                    <input type="text" id="sendcode" name="code" required placeholder="Verification Code">
                    <div id="sendforgotcode" onclick="sendCode()">Send Code</div>
                </div>
            </div>
            <input type="password" id="newpassword" required placeholder="Password">
            <input type="password" id="newpasswordre" required placeholder="Re-type Password">
            <!-- <div class="container1">
                <input type="text" id="captcha-input" name="captcha" required placeholder="Code">
                <div id="captcha-container" onclick="generateCaptcha()">
                    //Causes VSC live server to bug out 
                    <img id="captcha-img" src="captcha.php" alt="Captcha Image">
                </div> 
            </div> -->
            <div id="alertText" style="color: red;"></div>
            <input id="loginbutton" type="submit" value="Enter">
            <div class="fucker1">
                Back to
                <a href="index.html">Log In</a>
            </div>
        </form>
    </div>
        
    <footer class="footer-terms">
        <span onclick="showPopup('tos', true)">Terms of Services</span>
        &nbsp; | &nbsp;
        <span onclick="showPopup('pp', true)">Privacy Policy</span>
        &nbsp; | &nbsp;
        <span onclick="showPopup('ds', true)">Disclaimer</span>
    </footer>
    
    <div id='tos' class="popup-backdrop" onclick="showPopup('tos', false)">
        <div id='tosContent' class="popup-container" onclick="event.stopPropagation();">
            <script>
                fetch('tos.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('tosContent').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching tos.html:', error));
            </script>
        </div>
    </div>
    
    <div id='pp' class="popup-backdrop" onclick="showPopup('pp', false)">
        <div id='ppContent' class="popup-container" onclick="event.stopPropagation();">
            <script>
                fetch('privacy.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('ppContent').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching privacy.html:', error));
            </script>
        </div>
    </div>

    <div id='ds' class="popup-backdrop" onclick="showPopup('ds', false)">
        <div id='dsContent' class="popup-container" onclick="event.stopPropagation();">
            <script>
                fetch('disclaimer.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('dsContent').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching disclaimer.html:', error));
            </script>
        </div>
    </div>
    
</body>
</html>
    
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // function generateCaptcha() {

    // }
    // generateCaptcha();

    function sendCode() {
        alert("testing verification button");
    }

    function handleRequest(event) {
        event.preventDefault();
        
        const username = event.target.querySelector("#username").value;
        const email = event.target.querySelector("#email").value;
        const password = event.target.querySelector("#newpassword").value;
        const passwordRe = event.target.querySelector("#newpasswordre").value;


        console.log(username, email, password, passwordRe)

        if (password == passwordRe) {
            const newAdmin = new FormData()
            newAdmin.append("username", username)
            newAdmin.append("email", email)
            newAdmin.append("password", password)

            axios.post(apiLink + "admins/register", newAdmin)
            .then( (resp) => {
                console.log(resp)
                pageRouting("dashboard.html")  
            })
            .catch( (error) => {
                console.log("API Error: " + error)
            })
        }
        else {
            //code if password don't match
            document.getElementById("alertText").innerHTML = "Passwords not matching"
        }
    }
</script>
