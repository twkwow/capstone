<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/admincontent.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/announcement.css">
    <link rel="stylesheet" href="/styles/verifications.css">
    <title>SecureHold</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="icon" href="/resources/images/logo.png" type="image/png">
    <script src="/components/sidebar.js" type="text/javascript" defer></script>
    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/popupModal.js" type="text/javascript" defer></script>
</head>

<body style="display: flex;">
    <sidebar-component></sidebar-component>
    <div class="content-container">
        <!-- <header-component></header-component> -->
        <!-- Header component issues, styling problem if applied as component, for now just copy and paste the working part below or you know, fix it XD-->
        <div class="header">
            <div class="header-title">
                <span style="text-align: right;">Dashboard</span>
            </div>

            <a href="#">
                <button class="profile-button" id="profileButton">
                    <i class="fa-solid fa-user"></i>
                    <span style="padding: 7px;">Profile</span>
                </button>
            </a>

            <ul id="profileDropdown" class="profile-dropdown">
                <li><a href="#">Edit Profile</a></li>
                <li><a href="change_password.html">Change Password</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        
        <div class="content-split-left">
            <div class="content">
                <span class="content-title">Add Announcements</span>
                <form class="announcements-container" method="post">
                    <div class="add-ann-title">
                        <label>Title</label>
                    </div>
                    <div class="add-ann-content">
                        <textarea required class="announcements-textarea" rows="1" placeholder="Add your text"></textarea>
                    </div>
                    <div class="add-ann-title">
                        <label>Content</label>
                    </div>
                    <div class="add-ann-content">
                        <textarea required class="announcements-textarea" rows="10" placeholder="Add your text"></textarea>
                    </div>
                    <div class="add-ann-btn">
                        <input type="submit" id="add_ann" class="add-announcement-button" value="Add Announcement">
                    </div>
                </form>

                <hr class="content-divider">

                <span class="content-title">Previous Announcements</span>
                <div class="announcement-card">
                    <!-- add instances of announcements into announcement-card class-->
                    <div class="announcement-container-1">
                        <div class="announcement-title">
                            <span>Beta testing locker system</span>
                        </div>
                        <div class="announcement-content">
                            <span> Have a good day</span>
                        </div>
                    </div>
                    <div class="announcement-container-2">
                            Admin Username xcvsdvsdvsdv
                    </div>
                    <div class="announcement-container-3">
                        18/02/2024 8:50pm
                    </div>
                    <div class="announcement-container-4" onclick="showPopup('ann-delete', true)">
                        <div class="announcement-delete">
                            <div class="ann-delete-text">
                                <a href="#" role="button">
                                    <i class="fa-solid fa-trash"></i>                                </a>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <popupmodal-component modalId="ann-delete" modalClass="popup-container-ann-delete">
        <div class="ann-delete-text1">
            <strong>Delete Announcement</strong>
        </div>
        <div class="ann-delete-text1" style="margin-top: 10px;">
            Permanently delete the announcement? You can't undo this
        </div>
        <div class="pop-container">
            <div class="announcement-cancel-pop">
                <a href="#" role="button">
                    <div class="ann-cancel-text" onclick="showPopup('ann-delete', false)">
                        Cancel
                    </div>
                </a>
            </div>
            <div class="announcement-confirm-pop">
                <a href="#">
                    <div class="ann-delete-text">
                        Confirm
                    </div>
                </a>
            </div>
        </div>
    </popupmodal-component>

</body>

</html>

<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/scripts/profileDropdown.js"></script>
