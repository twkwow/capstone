<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
    <link rel="icon" href="resources/images/logo.png" type="image/png">
</head>

<body class="verifications-container">
    <header class="logo-container">
        <img src="resources/images/securehold.png" alt="securehold">
    </header>
    
    <div class="verification-form">
        <h2>Forgot Password</h2>
        <form action="forgot_password.php" method="POST">
        <input type="text" id="email" name="em" required placeholder="Admin ID">
        <div class="container2">
            <div style="display: flex; flex-direction: column; color:#007bff;">
                <input type="text" id="sendcode" name="code" required placeholder="Verification Code">
                <div id="sendforgotcode" onclick="sendCode()">Send Code</div>
            </div>
        </div>
        <input type="password" id="newpassword" name="pw" required placeholder="New Password">
        <div class="container1">
            <input type="text" id="captcha-input" name="captcha" required placeholder="Code">
            <div id="captcha-container" onclick="generateCaptcha()">
                <img id="captcha-img" src="captcha.php" alt="Captcha Image">
            </div>
        </div>
        <button type="submit" id="loginbutton">Reset</button>
        <div class="fucker1">
            Back to
            <a href="index.html">Log In</a>
        </div>
        </form>
    </div>

    <footer class="footer-terms">
        <span onclick="showPopup('tos', true)">Terms of Services</span>
        &nbsp; | &nbsp;
        <span onclick="showPopup('pp', true)">Privacy Policy</span>
        &nbsp; | &nbsp;
        <span onclick="showPopup('ds', true)">Disclaimer</span>
    </footer>
    
    <div id='tos' class="popup-backdrop" onclick="showPopup('tos', false)">
        <div id='tosContent' class="popup-container" onclick="event.stopPropagation();">
            <script>
                fetch('tos.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('tosContent').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching tos.html:', error));
            </script>
        </div>
    </div>
    
    <div id='pp' class="popup-backdrop" onclick="showPopup('pp', false)">
        <div id='ppContent' class="popup-container" onclick="event.stopPropagation();">
            <script>
                fetch('privacy.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('ppContent').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching privacy.html:', error));
            </script>
        </div>
    </div>

    <div id='ds' class="popup-backdrop" onclick="showPopup('ds', false)">
        <div id='dsContent' class="popup-container" onclick="event.stopPropagation();">
            <script>
                fetch('disclaimer.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('dsContent').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching disclaimer.html:', error));
            </script>
        </div>
    </div>

</body>
</html>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
