<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="logo">
        <h1><img src="logo.png" alt="IMG"> SecureHold</h1>
    </div>
    
    <div class="login-container">
        
        <div class="login-box">
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST">
                
                <input type="text" id="email" name="em" required placeholder="Email Address">

                <div class="container2">
                    <div style="display: flex; flex-direction: column; color:#007bff;">
                        <input type="text" id="sendcode" name="code" required placeholder="Verification Code">
                        <div id="sendforgotcode" onclick="sendCode()">Send Code</div>
                    </div>
                </div>
               
                <input type="password" id="newpassword" name="pw" required placeholder="Password">

                <div class="container1">
                    <input type="text" id="captcha-input" name="captcha" required placeholder="Code">
                    <div id="captcha-container" onclick="generateCaptcha()">
                        <img id="captcha-img" src="captcha.php" alt="Captcha Image">
                    </div>
                </div>

                <button type="submit" id="loginbutton">Reset</button>

                <div class="fucker1">
                    Back to
                    <a href="index.html">Log In</a>
                </div>

            </form>
        </div>

        <div class="footer_terms">
            <span class="s_pop_terms_1">Terms of Services</span>
             / 
            <span class="s_pop_terms_2">Privacy Policy</span>
             / 
             <span class="s_pop_terms_3">Disclaimer</span>      	
        </div>

    </div>

    <script>
        function generateCaptcha() {
            document.getElementById('captcha-img').src = 'captcha.php?' + Math.random();
        }
        generateCaptcha();
    </script>
      
    <script>
        function sendCode() {
            alert("testing verification button");
        }
    </script>

</body>
</html>
